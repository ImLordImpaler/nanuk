<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
</head>
<body>
<style>
  html,body {
  height: 100%;
}
body {
  margin: 0;
}
.container {
  background: url(http://cdn.magdeleine.co/wp-content/uploads/2014/05/3jPYgeVCTWCMqjtb7Dqi_IMG_8251-1400x933.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Arial,Helvetica,sans-serif;
  height: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
}
.form{
  margin: 0;
  position: relative;
  background: rgba(0,0,0,.7);
  padding: 60px 10px 20px 10px;
  color: #fff;
  display: flex;
  flex-direction: column;
  width: 300px;
}
.avatar {
  position: absolute;
  background: #74b9ff;
  border-radius: 50%;
  top:-10%;
  left: 40%;
  z-index: 4;
}
.avatar img {
  width: 64px;
  height: 64px;
}

.form-item {
  padding: 15px 10px 10px 10px;
  flex:1;
  display: flex;
  flex-direction: column;
  letter-spacing: 0.5px;
  height: 20px;
}

.form-item label {
  display: block;
  flex:1;
  margin-bottom: 5px;
  cursor: pointer;
}

.form-item input {
  padding: 4px 0px;
  flex:1;
  background: transparent;
  border-top: none;
  outline: none;
  border-left: none;
  border-right: none;
  caret-color: #fff;
  color:#fff;
  transition: all 200ms;
  border-bottom-color: #fff;
}

.form-item input:focus{
  border-bottom-color: coral;
}

::placeholder,
::ms-input-placeholder,
:ms-input-placeholder{
  color:#ccc;
  font-size:12px;
}

.form-item button {
  flex:1;
  display: block;
  padding: 10px;
  font-weight: bold;
  font-size: 1em;
  color:#fff;
  letter-spacing: .5px;
  border-radius: 30px;
  background-color: #ff3838;
  border: none;
  outline:none;
  transition: all 200ms;
}
.form-item button:hover {
  cursor:pointer;
  background: rgba(255, 56, 56,.7);
}
.form-item a {
  text-decoration: none;
}

.is-link {
  color: #fff;
  flex:1;
  font-size: 14px;
}

.is-link:hover {
  text-decoration: underline;
}
.is-input{
  border: 1px solid black;
  border-radius: 12%;
  margin-top: 5px;
  padding: 2px;

}


</style>
  <div class="container">
    <form action="#" method="POST" class="form" autocomplete="off"> {% csrf_token%}
    <div class="avatar">
      <img src="https://cdn4.vectorstock.com/i/1000x1000/71/83/albert-einstein-editorial-cartoon-vector-20657183.jpg" alt="avatar">
    </div>

      <div class="form-item">
        {{form.username.label}}
        {{form.username}}

      </div>
      <div class="form-item">
        {{form.email.label}}
        {{form.email}}
      </div>

      <div class="form-item">
        {{form.password1.label}}
        {{form.password1}}
      </div>
      <div class="form-item">
        {{form.password2.label}}
        {{form.password2}}
      </div>
      <div class="form-item">
        <button type="submit" class="button is-button">Sign in</button>
      </div>
     <div class="form-item">
       <a href="#" class="button is-link">Forgot Password?</a>
     </div>
    </form>
  </div>
</body>
</html>
